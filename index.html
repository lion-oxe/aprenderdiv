<style>
.div1 {
      background-color:#6495ED;   /* Cor de fundo */
      color:#3131ca;               /* Cor do texto */
      width:500px;                  /* Largura da div */
      height:20%;                 /* Altura da div */
      text-align:left;            /* Alinhamento do texto */
      line-height:center;            /* Centraliza o texto verticalmente */
      margin: auto;                  /* Centraliza a div na p√°gina */
      border: 2px solid navy;        /* Borda azul-escura */
      border-radius: 10px;           /* Cantos arredondados */
    }
</style>
</head>

<body>

<div class=".div1">
    <ul>
        <li>Pernambuco</li>
        <li>Amazonas</li>
        <li>Minas Gerais</li>
        <li>Rio Grande do Sul</li>
        <li>Distrito Federal</li>
    </ul>
</div>

</body>
